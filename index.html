<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gay Quiz</title>
    <style>
        /* Animated Rainbow Background */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #d4fc79);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #quiz-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 350px;
            backdrop-filter: blur(5px);
            border: 2px solid #fff;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus { border-color: #a1c4fd; }

        /* Rainbow Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 10px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            outline: none;
            margin: 20px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            border: 3px solid #333;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        button {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .label { font-size: 0.9rem; color: #444; font-weight: bold; }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Gay Meter Quiz</h1>
    <p class="label" style="margin-bottom: 20px;">Gaynessnes ðŸŒˆ</p>

    <input type="text" id="personName" placeholder="Name of the Gay person" required>
    
    <div class="meter-box">
        <span class="label">Gay Level: <span id="valDisp">50</span>%</span>
        <input type="range" id="gayMeter" min="0" max="100" value="50">
    </div>

    <textarea id="notes" placeholder="Why are they so zesty" rows="3"></textarea>
    
    <button onclick="submitData()" id="submitBtn">Submit to Sheet</button>
</div>

<script>
    // MAKE SURE TO PASTE YOUR GOOGLE SCRIPT URL HERE
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTuSto02Tx21eoAXi-Kj54hvOBgt85Evh7SJAd7mlXTZiTe07ku6na8gjBivjKJ3SJ9g/exec';

    const slider = document.getElementById('gayMeter');
    const display = document.getElementById('valDisp');

    slider.oninput = () => display.innerText = slider.value;

    async function submitData() {
        const btn = document.getElementById('submitBtn');
        const data = {
            name: document.getElementById('personName').value,
            rating: slider.value,
            notes: document.getElementById('notes').value
        };

        if (!data.name) return alert("Please enter a name!");

        btn.innerText = "Sending gayness...";
        btn.disabled = true;

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            });
            
            alert("Success! The thing has been updated.");
            // Reset for the next quiz entry
            document.getElementById('personName').value = '';
            document.getElementById('notes').value = '';
            slider.value = 50;
            display.innerText = 50;
            
        } catch (e) {
            alert("Error! Check your Google Script URL.");
        } finally {
            btn.innerText = "Submit to Sheet";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
