<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gay Quiz</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fdfbfb; font-family: sans-serif; }
        #quiz-container { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 350px; }
        h1 { font-size: 2rem; color: #333; margin-bottom: 10px; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        input[type="range"] { width: 100%; margin: 20px 0; cursor: pointer; }
        button { background: #6c5ce7; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem; width: 100%; }
        button:hover { background: #a29bfe; }
        .label { font-size: 0.8rem; color: #666; font-weight: bold; }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1 id="heading">Gay Quiz</h1>
    <p id="sub-label">Rate someone's Gayness!</p>

    <input type="text" id="personName" placeholder="Who are we rating?" required>
    
    <div class="meter-box">
        <span class="label">Gay Meter: <span id="valDisp">50</span>%</span>
        <input type="range" id="gayMeter" min="0" max="100" value="50">
    </div>

    <textarea id="notes" placeholder="Any extra notes on their Gayness?" rows="3"></textarea>
    
    <button onclick="submitData()" id="submitBtn">Submit Entry</button>
</div>

<script>
    // PASTE YOUR GOOGLE SCRIPT URL HERE
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTuSto02Tx21eoAXi-Kj54hvOBgt85Evh7SJAd7mlXTZiTe07ku6na8gjBivjKJ3SJ9g/exec';

    const slider = document.getElementById('gayMeter');
    const display = document.getElementById('valDisp');

    slider.oninput = () => display.innerText = slider.value;

    async function submitData() {
        const btn = document.getElementById('submitBtn');
        const data = {
            name: document.getElementById('personName').value,
            rating: slider.value,
            notes: document.getElementById('notes').value
        };

        if (!data.name) return alert("Please enter a name!");

        btn.innerText = "Sending...";
        btn.disabled = true;

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            });
            
            alert("Entry Saved! Ready for the next person.");
            // Reset for next person (Quiz style)
            document.getElementById('personName').value = '';
            document.getElementById('notes').value = '';
            slider.value = 50;
            display.innerText = 50;
            
        } catch (e) {
            alert("Error! Check your Script URL or Permissions.");
        } finally {
            btn.innerText = "Submit Entry";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
